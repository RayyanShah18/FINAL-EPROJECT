<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvel Electric</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="backbody">
    <div class="background">
        <div class="container6">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span><br>
                  <span>US</span>
                </div>
                <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                      <input id="name" class="app-form-control" placeholder="NAME" required>
                  </div>
                  <div class="app-form-group">
                      <input id="email" class="app-form-control" placeholder="EMAIL" required>
                  </div>
                  <div class="app-form-group">
                      <input id="contact" class="app-form-control" placeholder="CONTACT NO" required>
                  </div>
                  <div class="app-form-group message">
                      <input id="message" class="app-form-control" placeholder="MESSAGE" required>
                  </div>
                  <div class="app-form-group buttons">
                      <button class="app-form-button" onclick="validateForm()">SEND</button>
                      <button class="app-form-button" onclick="cancelForm()">CANCEL</button>
                  </div>
              </div>
              </div>
            </div>
          </div>
          <div class="credits">
           
            <a class="credits-link" href="index.html" target="_blank">
              Harvel Electric
              <svg class="dribbble" viewBox="0 0 200 200">
                <g stroke="#ffffff" fill="none">
                  <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                  <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345" stroke-width="20"></path>
                  <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951" stroke-width="20"></path>
                  <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103" stroke-width="20"></path>
                </g>
              </svg>
              
            </a>
          </div>
        </div>
      </div>
  
      <script>
        function validateForm() {
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var contact = document.getElementById("contact").value;
      
          if (!/^[a-zA-Z]+$/.test(name)) {
            alert("Name should only contain alphabets");
            return;
          }
    
          if (email.indexOf("@") === -1 || email.indexOf(".com") === -1) {
            alert("Please enter a valid email address");
            return;
          }
      
          if (!/^\d{11}$/.test(contact) || /[a-zA-Z]/.test(contact)) {
            alert("Contact number should only contain 11 numbers and no alphabets");
            return;
          }
  
          alert("The form has been submitted!");

        }
      
        function cancelForm() {
          alert("The form has been cancelled");
        }
      </script>
      
      
</body>
</html>
